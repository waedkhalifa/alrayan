<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Al-Rayan Hotel Pool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest Guy">

    <style>

        html,
        body {
            overflow-x: hidden;
            overflow-y: hidden;


        }
        body{
            padding: 0;
            margin: 0;

        }
        .hh {

            max-width: 100%;
            max-height: 100%;
        }
        .co{
            position: relative;
        }
        @import url(https://fonts.googleapis.com/css?family=Palanquin:700);





        .modal {
            opacity: 0;
            padding: 50px;
            position: absolute;
            z-index: 1100;
            -webkit-transition: opacity 600ms linear 600ms;
            -moz-transition: opacity 600ms linear 600ms;
            -ms-transition: opacity 600ms linear 600ms;
            -o-transition: opacity 600ms linear 600ms;
            transition: opacity 600ms linear 600ms;
        }

        .modal_info {
            background: #FCF9F2;
            padding: 50px 100px;
            text-align: center;
        }

        .modal_overlay {
            background: rgba(0, 0, 0, 0.5);
            bottom: 0;
            left: 0;
            opacity: 0;
            overflow: auto;
            position: fixed;
            right: 0;
            top: 0;
            visibility: hidden;
            z-index: 900;
            -webkit-transition: opacity 200ms linear;
            -moz-transition: opacity 200ms linear;
            -ms-transition: opacity 200ms linear;
            -o-transition: opacity 200ms linear;
            transition: opacity 200ms linear;
        }

        .display {
            opacity: 1;
            visibility: visible;
        }

        .conceal {
            visibility: visible;
        }

        .btn_container {
            text-align: center;
            display: block;
            width: 1300px;
            margin: 0 auto 0 auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 60vh;

        }

        .btn_container:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            width: 0;
        }

        .open_button {
            display: inline-block;
            position: relative;
            vertical-align: center;
            padding: 25px;
            padding-left: 60px;
            padding-right: 60px;

            whitespace: normal;
            z-index: 1000;
            border-style: groove;
            border-color: #e5bc27;
            border-width: 7px;
            -webkit-transition: opacity 100ms linear;
            -moz-transition: opacity 100ms linear;
            -ms-transition: opacity 100ms linear;
            -o-transition: opacity 100ms linear;
            transition: opacity 100ms linear;
        }



        a.open_button.load {
            opacity: 0;
        }

        button.modal_close {
            background:linear-gradient(to right, rgb(40,183,141), rgb(255,222,89));
            border: none;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            color: #FFFFFF;
            cursor: pointer;
            outline: none;
            width: 52px;
            height: 52px;
            position: absolute;
            right: 30px;
            top: 30px;
            -webkit-transition: -webkit-transform 600ms;
            -moz-transition: -moz-transform 600ms;
            -ms-transition: -ms-transform 600ms;
            -o-transition: -o-transform 600ms;
            transition: transform 600ms;
        }

        button.modal_close:hover {
            background:linear-gradient(to right, rgb(40,183,141), rgb(255,222,89));
            -webkit-transform: rotate(360deg) scale(1.10);
            -moz-transform: rotate(360deg) scale(1.10);
            -ms-transform: rotate(360deg) scale(1.10);
            -o-transform: rotate(360deg) scale(1.10);
            transform: rotate(360deg) scale(1.10);
            -webkit-transition: -webkit-transform 600ms;
            -moz-transition: -moz-transform 600ms;
            -ms-transition: -ms-transform 600ms;
            -o-transition: -o-transform 600ms;
            transition: transform 600ms;
        }

        button.modal_close span, span:before, span:after {
            background: #FFFFFF;
            content: '';
            cursor: pointer;
            display: block;
            height: 2px;
            position: absolute;
            width: 20px;
        }

        button.modal_close span:first-child {
            background: none;
            bottom: 0;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: 0;
        }

        button.modal_close span:before {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        button.modal_close span:after {
            -webkit-transform: translateY(-2px) rotate(-45deg);
            -moz-transform: translateY(-2px) rotate(-45deg);
            -ms-transform: translateY(-2px) rotate(-45deg);
            -o-transform: translateY(-2px) rotate(-45deg);
            transform: translateY(-2px) rotate(-45deg);
            top: 2px;
        }
    </style>

</head>
<body>
<div class="co">
    <div class="btn_container">
        <a class="open_button" href="#" style="font-family: 'Luckiest Guy'; text-decoration: none;
         font-size: 30px; color: #129f75"  onMouseOver='this.style.color="#cbae34"'
onMouseOut='this.style.color="#129f75"'>Explore Now</a>
    </div>
    <div class="modal_info">
        <h1>Luxurious Hotel Swimming Pool</h1>
        <p>Our pool is the perfect size for swimming lengths (15m long and 1.1 m in depth), or just cooling down after a workout. Children are more than welcome at our health club, so donâ€™t forget to pack your swimming gear and go for a swim during your stay.</p>
    </div>
    <div class="modal_overlay">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        (function(){
            var $content = $('.modal_info').detach();

            $('.open_button').on('click', function(e){
                modal.open({
                    content: $content,
                    width: 540,
                    height: 270,
                });
                $content.addClass('modal_content');
                $('.modal, .modal_overlay').addClass('display');
                $('.open_button').addClass('load');
            });
        }());

        var modal = (function(){

            var $close = $('<button role="button" class="modal_close" title="Close"><span></span></button>');
            var $content = $('<div class="modal_content"/>');
            var $modal = $('<div class="modal"/>');
            var $window = $(window);

            $modal.append($content, $close);

            $close.on('click', function(e){
                $('.modal, .modal_overlay').addClass('conceal');
                $('.modal, .modal_overlay').removeClass('display');
                $('.open_button').removeClass('load');
                e.preventDefault();
                modal.close();
            });

            return {
                center: function(){
                    var top = Math.max($window.height() - $modal.outerHeight(), 0) / 2;
                    var left = Math.max($window.width() - $modal.outerWidth(), 0) / 2;
                    $modal.css({
                        top: top + $window.scrollTop(),
                        left: left + $window.scrollLeft(),
                    });
                },
                open: function(settings){
                    $content.empty().append(settings.content);

                    $modal.css({
                        width: settings.width || 'auto',
                        height: settings.height || 'auto'
                    }).appendTo('body');

                    modal.center();
                    $(window).on('resize', modal.center);
                },
                close: function(){
                    $content.empty();
                    $modal.detach();
                    $(window).off('resize', modal.center);
                }
            };
        }());
    </script><img class="hh" src="alrayanimg/pool1.png">
</div>

</body>
</html>
